<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" ng-click="reload()">用户</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div>

        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-default btn-inverse btn-sm" ng-click="reload()">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
            <div class="col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3 col-lg-2 col-lg-offset-4">

                <div class="input-group">

                    <input type="text" class="form-control input-sm" ng-model="filter.kw" placeholder="姓名、手机、邮箱">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-sm" type="button"
                              ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>

        <table ng-table="tableParams" class="table" style="margin-top: 20px">
            <tr ng-repeat="user in $data" class="text-center">
                <td data-title="'#'">{{user.id}}</td>
                <td data-title="'姓名'">{{user.name}}</td>
                <td data-title="'手机'">{{user.mobile}}</td>
                <td data-title="'邮箱'">{{user.email}}</td>
                <td data-title="'住址'">{{user.address}}</td>
                <td data-title="'操作'">
                    <button class="btn btn-default btn-sm" ng-click="edit(user)">编辑</button>
                </td>
            </tr>
        </table>
    </div>
</div>
