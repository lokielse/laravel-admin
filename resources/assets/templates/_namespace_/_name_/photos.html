<style>
    .masonry-brick {
        margin: 5px;
        display: none;
    }

    .masonry-brick.loaded {
        display: block;
    }
</style>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Photo</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div>

        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-default btn-inverse btn-sm" ng-click="reload()">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
            <div class="col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3 col-lg-2 col-lg-offset-4">

                <div class="input-group">

                    <input type="text" class="form-control input-sm" ng-model="filter.keyword" placeholder="Search">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-sm" type="button"
                              ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>

        <div masonry style="margin-top: 20px" masonry-options="{ transitionDuration: '0.1s', gutter:10 }">
            <div class="masonry-brick" ng-repeat="photo in photos">
                <img ng-src="{{photo.src}}" ng-click="remove(photo)">
            </div>
        </div>
    </div>
</div>
